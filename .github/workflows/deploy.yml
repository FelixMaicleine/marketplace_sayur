name: CI/CD - Marketplace Sayur

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/sayur-backend:latest

      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/sayur-frontend:latest
          build-args: |
            REACT_APP_API_URL=http://34.143.168.92:5000/

  # =======================================================
  # ▼▼▼▼▼ JOB BARU UNTUK CONTINUOUS DEPLOYMENT (CD) ▼▼▼▼▼
  # =======================================================
  deploy:
    runs-on: ubuntu-latest
    needs: build # <-- Menandakan job 'deploy' baru akan jalan SETELAH job 'build' sukses
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' # <-- Hanya jalan saat PUSH ke branch MAIN (bukan PR)

    steps:
      - name: Deploy to GCP VM via SSH
        uses: appleboy/ssh-action@v1.0.3 # <-- Action untuk menjalankan perintah SSH
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Pindah ke direktori proyek di VM Anda
            cd ${{ secrets.PROJECT_PATH }}
            
            # ▼▼▼ TAMBAHKAN BARIS INI ▼▼▼
            # Memastikan semua file (termasuk docker-compose.yml) adalah versi terbaru
            echo "Pulling latest code from GitHub..."
            git pull
            
            # Mengambil image terbaru dari Docker Hub
            echo "Pulling latest images..."
            docker-compose pull
            
            # Merestart service backend dan frontend saja
            echo "Restarting services..."
            docker-compose up -d 
            
            echo "Deployment complete!"