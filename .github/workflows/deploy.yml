name: CI/CD - Marketplace Sayur

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/sayur-backend:latest

      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/sayur-frontend:latest
          build-args: |
            # Ini sudah benar, ini bake IP publik ke image PRODUKSI
            REACT_APP_API_URL=http://34.143.168.92:5000/

  # =======================================================
  # ▼▼▼▼▼ JOB DEPLOYMENT (CD) YANG SUDAH DIPERBARUI ▼▼▼▼▼
  # =======================================================
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to GCP VM via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Pindah ke direktori proyek di VM Anda
            cd ${{ secrets.PROJECT_PATH }}
            
            # 1. Pull kode terbaru (mengambil 'docker-compose.yml' 
            #    DAN 'docker-compose.prod.yml' baru)
            echo "Pulling latest code from GitHub..."
            git pull origin main
            
            # 2. Tentukan file-file yang akan dipakai
            #    Ini adalah kunci utamanya: menggabungkan base file dan prod file
            COMPOSE_FILES="-f docker-compose.yml -f docker-compose.prod.yml"

            # 3. Pull image produksi (menggunakan image: dari prod file)
            #    PERHATIKAN: 'docker compose' (PAKAI SPASI, v2)
            echo "Pulling latest images..."
            docker-compose $COMPOSE_FILES pull
            
            # 4. Hentikan container lama (jika ada)
            echo "Stopping old containers..."
            docker-compose $COMPOSE_FILES down
            
            # 5. Nyalakan container baru menggunakan konfigurasi gabungan
            echo "Starting new containers..."
            docker-compose $COMPOSE_FILES up -d 
            
            echo "Deployment complete!"